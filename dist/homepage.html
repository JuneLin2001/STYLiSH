<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STYLiSH</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script type="module" crossorigin src="/assets/main-CryWIbL2.js"></script>
    <link rel="modulepreload" crossorigin href="/assets/modulepreload-polyfill-B5Qt9EMX.js">
    <link rel="stylesheet" crossorigin href="/assets/main-RpJCi2bx.css">
  </head>
  <body>
    <header>
      <img id="logo" src="./images/logo.png" />
      <button id="search-btn-mobile"></button>
      <nav>
        <ul class="categories">
          <li id="women">女裝</li>
          <li id="men">男裝</li>
          <li id="accessories">配件</li>
        </ul>
      </nav>
      <div class="header-right">
        <div class="search-container">
          <form class="search">
            <input
              class="search-bar"
              type="text"
              name="search"
              id="search-value"
              placeholder="西裝"
            />
            <button id="search-btn"></button>
          </form>
        </div>
        <a href="/checkout">
          <div class="cart-btn">
            <span class="cart-num"></span>
          </div>
        </a>
        <div class="member-btn"></div>
      </div>
    </header>
    <section>
      <div id="carousel"></div>
      <ul class="products-list"></ul>
    </section>
    <footer>
      <div class="footer-top">
        <ul class="content">
          <li>關於 STYLiSH</li>
          <li>服務條款</li>
          <li>隱私政策</li>
          <li>聯絡我們</li>
          <li>FAQ</li>
        </ul>
        <div class="media-btn">
          <img
            src="./images/line.png"
            width="50"
            height="50"
            class="line-btn"
          />
          <img
            src="./images/twitter.png"
            width="50"
            height="50"
            class="twitter-btn"
          />
          <img
            src="./images/facebook.png"
            width="50"
            height="50"
            class="facebook-btn"
          />
          <span id="copyright">&copy; 2018. All rights reserved.</span>
        </div>
      </div>
      <div class="tabs">
        <a href="/checkout">
          <div class="content-box">
            <img src="./images/cart-mobile.png" />購物車<span
              class="footer-cart-num"
            ></span>
          </div>
        </a>
        <div class="content-box">
          <img src="./images/member-mobile.png" />會員
        </div>
      </div>
    </footer>
  </body>
</html>
